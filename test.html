<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const initstate = {
        todos: [
          {
            id: 1,
            text: "프로젝트 생성하기",
            done: true,
          },
          {
            id: 2,
            text: "컴포넌트 스타일링하기",
            done: true,
          },
          {
            id: 3,
            text: "Context 만들기",
            done: false,
          },
          {
            id: 4,
            text: "기능 구현하기",
            done: false,
          },
        ],
      };

      const a = [...initstate.todos];
      console.log("a", a);

      const b = initstate.todos.map((todo) =>
        todo.id === 4 ? { ...todo, done: !todo.done } : todo
      );

      console.log("b", b);
    </script>
  </body>
</html>
